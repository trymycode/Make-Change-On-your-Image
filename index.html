<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Apply different styles on your images</title>
</head>
<body>
	<h2>APPLY  DIFFERENT  STYLING<br> ON  YOUR  PHOTO </h2>
	<div class="controls">
		<label for="spacing">Spacing:</label>
			<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

		<label for="blur">Blur:</label>
    		<input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
    	<label for="borderradius">Border-Radius:</label>
    		<input id="borderradius" type="range" name="borderradius" min="0" max="500" value="5" data-sizing="px">

   		 <label for="base">Base Color</label>
    		<input id="base" type="color" name="base" value="#ffffff">
	</div>
	<div id="img"><img src="picture.jpg" alt="picture"></div>
<script src="script.js"></script>	
</body>
</html>
